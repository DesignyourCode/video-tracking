<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Iframe API</title>
    <!-- start : demo only css -->
    <link rel="stylesheet" href="demo.css" />
    <!-- end : demo only css -->

    <link rel="stylesheet" href="youtube-api.css" />
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="youtube-api.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){

      $('body').trackYoutube({
        playerVars: {'rel': 0, 'showinfo': 1 }
      });

    });
    </script>
  </head>  
  
  <body>
    <header class="demo orange">
      <h1>Youtube API Tracking</h1>
      <h4>Google Analytics and KissMetrics</h4>
    </header>
    
    <section class="demo green">
      <div class="inner">
        
        <h2>Standard Video</h2>
        
        <!-- Simply add the snippet below and add the ID of your youtube video -->
        <div id="player-M7lc1UVf-VE" data-height="390" data-width="640"></div>

      </div>
    </section>

    <section class="demo yellow">
      <div class="inner">
  
        <h2>Responsive (aspect ratio) Video</h2>
      
        <!-- Wrap your video in the .video.keep-ratio tag -->
        <div class="video keep-ratio"><div id="player-MgmulbyfMEU" data-height="390" data-width="640"></div></div>
  
      </div>
    </section>
    
    <!-- footer: demo only -->
    <footer>
      <div class="inner">
        <a href="http://designyourcode.io/" target="_blank"><img src="assets/logo.png" alt="designyourcode.io" class="logo" width="400" height="63" /></a>
        <a href="https://github.com/designyourcode/youtube-api" class="github-link">View on Github <span class="octicon octicon-mark-github"></span></a>
      </div>
    </footer>
    
    <!-- GA code must be on the site for the plugin to work -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
